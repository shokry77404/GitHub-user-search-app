<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devfinder - GitHub User Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>devfinder</h1>
            <div class="theme-switch">
                <button id="theme-toggle" aria-label="Toggle color mode">
                    <span id="theme-text">DARK</span>
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="search-container">
                <div class="search-input">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input type="text" id="username" placeholder="Search GitHub username..." autocomplete="off" aria-label="GitHub username">
                    <button id="search-btn">Search</button>
                </div>
                <div class="error-message" id="error-message" role="alert"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner" aria-hidden="true"></div>
                <p>Searching for user...</p>
            </div>

            <div class="initial-state" id="initial-state">
                <i class="fas fa-search" aria-hidden="true"></i>
                <p>Search for a GitHub user using the search field above</p>
            </div>

            <div class="user-card" id="user-card">
                <div class="user-avatar">
                    <img id="avatar" src="" alt="User avatar">
                </div>
                
                <div class="user-info">
                    <div class="user-header">
                        <h2 id="name">The Octocat</h2>
                        <span id="login">@octocat</span>
                        <span id="joined">Joined 25 Jan 2011</span>
                    </div>
                    
                    <p id="bio" class="user-bio">This profile has no bio</p>
                    
                    <div class="user-stats">
                        <div class="stat">
                            <span>Repos</span>
                            <strong id="repos">8</strong>
                        </div>
                        <div class="stat">
                            <span>Followers</span>
                            <strong id="followers">3938</strong>
                        </div>
                        <div class="stat">
                            <span>Following</span>
                            <strong id="following">9</strong>
                        </div>
                    </div>
                    
                    <div class="user-links">
                        <div class="link" id="location">
                            <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                            <span>San Francisco</span>
                        </div>
                        <div class="link" id="blog">
                            <i class="fas fa-link" aria-hidden="true"></i>
                            <span>https://github.blog</span>
                        </div>
                        <div class="link" id="twitter">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span>Not Available</span>
                        </div>
                        <div class="link" id="company">
                            <i class="fas fa-building" aria-hidden="true"></i>
                            <span>@github</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="scripte.js"></script>
</body>
</html>
