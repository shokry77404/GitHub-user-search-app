<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن مستخدم GitHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>devfinder</h1>
            <div class="theme-switch">
                <button id="theme-toggle" aria-labelتبديل وضع الألوان">
                    <span id="theme-text">فاتح</span>
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="search-container">
                <div class="search-input">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input type="text" id="username" placeholder="ابحث عن مستخدم GitHub..." autocomplete="off" aria-label="اسم مستخدم GitHub">
                    <button id="search-btn">بحث</button>
                </div>
                <div class="error-message" id="error-message" role="alert"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner" aria-hidden="true"></div>
                <p>جاري البحث عن المستخدم...</p>
            </div>

            <div class="initial-state" id="initial-state">
                <i class="fas fa-search" aria-hidden="true"></i>
                <p>ابحث عن مستخدم GitHub باستخدام حقل البحث أعلاه</p>
            </div>

            <div class="user-card" id="user-card">
                <div class="user-avatar">
                    <img id="avatar" src="" alt="صورة المستخدم">
                </div>
                
                <div class="user-info">
                    <div class="user-header">
                        <h2 id="name"></h2>
                        <span id="login"></span>
                        <span id="joined"></span>
                    </div>
                    
                    <p id="bio" class="user-bio"></p>
                    
                    <div class="user-stats">
                        <div class="stat">
                            <span>المستودعات</span>
                            <strong id="repos">0</strong>
                        </div>
                        <div class="stat">
                            <span>المتابعون</span>
                            <strong id="followers">0</strong>
                        </div>
                        <div class="stat">
                            <span>يتبع</span>
                            <strong id="following">0</strong>
                        </div>
                    </div>
                    
                    <div class="user-links">
                        <div class="link" id="location">
                            <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                            <span>غير متوفر</span>
                        </div>
                        <div class="link" id="blog">
                            <i class="fas fa-link" aria-hidden="true"></i>
                            <span>غير متوفر</span>
                        </div>
                        <div class="link" id="twitter">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span>غير متوفر</span>
                        </div>
                        <div class="link" id="company">
                            <i class="fas fa-building" aria-hidden="true"></i>
                            <span>غير متوفر</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<source>
    <script src="scripte.js"></script>

</body>
</html>
